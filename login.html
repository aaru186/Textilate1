<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Textilate</title>
    <style>
        /* Global Styles */
        :root {
            --primary-blue: #203E6C;
            --light-blue: #A6D1E6;
            --medium-blue: #5690A6;
            --dark-blue: #2E5266;
            --accent-yellow: #FFD966;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --white: #ffffff;
            --ver-dark-blue:#203E6C
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0b1a30;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .left-panel {
            width: 55%;
            /*background: linear-gradient(135deg, var(--light-blue), var(--primary-blue));*/
            background-image: url('/images/b2cba9fa4df0486fff416d948803140e.jpg');
            background-repeat: no-repeat;
            background-size: 700px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            padding: 40px;
            overflow: hidden;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            bottom: -100px;
            left: 0;
            width: 150%;
            height: 200px;
            background-color: rgba(255,255,255,0.1);
            transform: rotate(-5deg);
        }

        .left-panel::after {
            content: "";
            position: absolute;
            top: 100px;
            right: -50px;
            width: 150%;
            height: 200px;
            background-color: rgba(255,255,255,0.1);
            transform: rotate(15deg);
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
        }

        .logo span {
            color: var(--accent-yellow);
        }

        .tagline {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .subtagline {
            font-size: 24px;
            text-align: center;
            opacity: 0.9;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .pagination {
            display: flex;
            gap: 8px;
            position: relative;
            z-index: 2;
        }

        .pagination span {
            width: 30px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        .pagination span.active {
            background-color: var(--white);
        }

        .right-panel {
            width: 45%;
            background-color: var(--dark-gray);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            color: var(--white);
            font-size: 32px;
            margin-bottom: 30px;
        }

        .account-text {
            color: var(--light-gray);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .account-text a {
            color: var(--accent-yellow);
            text-decoration: none;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--light-gray);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255,255,255,0.1);
            color: var(--white);
            font-size: 16px;
        }

        .form-control:focus {
            outline: 1px solid var(--accent-yellow);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 43px;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: var(--light-gray);
        }

        .remember-me input {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: var(--accent-yellow);
        }

        .forgot-password {
            color: var(--light-blue);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-yellow);
            color: var(--dark-gray);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-submit:hover {
            background-color: #FFE699;
        }

        .alternative-action {
            text-align: center;
            margin-top: 20px;
            color: var(--light-gray);
            font-size: 14px;
        }

        .alternative-action a {
            color: var(--accent-yellow);
            text-decoration: none;
            font-weight: bold;
        }

        .alternative-action a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 30px;
            right: 30px;
        }

        .back-to-home a {
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .left-panel {
                padding: 30px 20px;
                min-height: 250px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
            
            .back-to-home {
                top: 20px;
                right: 20px;
            }

            /* Wave Elements */
        .wave-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wave-top {
            position: absolute;
            top: -400px;
            right: -300px;
            width: 800px;
            height: 800px;
            background-color: #E8EFFF;
            border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%;
            z-index: 1;
        }

        .wave-bottom {
            position: absolute;
            bottom: -400px;
            left: -300px;
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, #E0F7FA, #B3E5FC);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            z-index: 1;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo"><img height="50px" width="200px" src="/images/samadhaan nmims.png"> </div>
            <h1 class="tagline">Transforming Textile Waste</h1>
            <div class="wave-container">
                <div class="wave-top"></div>
                <div class="wave-bottom"></div>
            </div>
        </div>
        <div class="right-panel">
            <h2 class="form-title">Log in</h2>
            <p class="account-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
                
                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-submit">Log in</button>
            </form>
        </div>
    </div>
    
    <div class="back-to-home">
        <a href="index.html">‚Üê Back to website</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validate form
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Here you would typically send the data to your server
                alert('Login successful! Redirecting to dashboard...');
                // Redirect to home or dashboard
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields');
            }
        });
        
        // Password toggle functionality
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordField.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
